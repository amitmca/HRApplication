<h1>New Employee</h1>

<div>
    <form>
        <div class="name"><input type="text" ng-model="employee.firstName" placeholder="First Name" />
        <input type="text" ng-model="employee.lastName"  placeholder="Last Name" /></div><br><br>
        <input type="range" ng-model="employee.hourlyPayRate" name="pay" min="10" max="200"/>
        <div class="left">10</div><div class="right">200</div><br>
        <div>{{employee.firstName}}'s Salary: ${{employee.hourlyPayRate}} /Hour</div>
        <input type="submit" ng-click="create(employee)"value="Submit">
    </form>
</div>
